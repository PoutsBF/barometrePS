[env:esp32dev]
platform = espressif32
board = esp32dev
monitor_port = COM6
monitor_speed = 115200
framework = arduino
lib_deps = 
	zinggjm/GxEPD@^3.1.0
	adafruit/Adafruit BusIO@^1.7.1
	adafruit/Adafruit BMP085 Library@^1.2.0
	marian-craciunescu/ESP32Ping@^1.5
